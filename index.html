<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Sreejoni</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Checkout weather of places around the world !</h1>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Search your city !" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found :(</h1>
            <img src="icons\error.png" title="no results icons" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="/icons/sun.gif" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>째C</sup></p>
                <div class="info">
                    <p class="temp-min">0 <sup>째C</sup></p>
                    <p class="temp-max">0 <sup>째C</sup></p>
                    <p class="feels-like">0 <sup>째C</sup></p>
                </div>
                    <p class="summary">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>

</html>
